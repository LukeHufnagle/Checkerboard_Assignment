<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckerBoard</title>
    <!-- Link for style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="board">
        <div id="row1">
            {% for box in range(num) %}
                <div id="box1"></div>
                <div id="box2"></div>
            {% endfor %}
        </div>
        <div id="row2">
            {% for box in range(num) %}
                <div id="box2"></div>
                <div id="box1"></div>
            {% endfor %}
        </div>
        <div id="row3">
            {% for box in range(num) %}
                <div id="box1"></div>
                <div id="box2"></div>
            {% endfor %}
        </div>
        <div id="row4">
            {% for box in range(num) %}
                <div id="box2"></div>
                <div id="box1"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
